<html>
	<head>
		<style type="text/css">
			body {
				width:300px;
			}
			table.options tr td:first-child {
				font-size:14px;
				width:150px;
				text-align:right;
				padding-right:10px;
			}
			.circular_input {
				width:50px;
				height:50px;
				border-radius: 25px;
				background-color:#666;
				color:#fff;
				font-size: 3px;
				text-align:center;
				position:relative;
			}
			#circular_pointer {
				width:10px;
				height:10px;
				background-color:#f00;
				border-radius: 5px;
				cursor:pointer;
				position:absolute;
				top:20px;
				left:20px;
			}
		</style>
		<script type="text/javascript" src="shared.js"></script>
		<script type="text/javascript" src="jslib/Rain1/Overlay.js"></script>
		<script type="text/javascript" src="popup.js"></script>

	</head>
	<body>
		<div id="tohide" style="display:none">
		<form method="get" action="#" id="theForm">
			<table class="options">
				<tr>
					<td><span id="text_shadow" class="gettext"></span></td><td>
						<div class="circular_input" id="circular_shadow"><div id="circular_pointer" style="top:20px; left:20px"></div></div>
						<input id="oshadow" type="hidden" min="0" max="50" value="10" step="1" style="width:120px" />
					</td>
				</tr>
				<tr style="display:none">
					<td><span id="text_size" class="gettext"></span></td><td><input id="osize" type="range" min="200" max="600" value="400" step="50" style="width:120px" /></td>
				</tr>
				<tr>
					<td><span id="text_font" class="gettext"></span></td><td><input id="fsize" type="range" min="10" max="20" value="11" step="1" style="width:120px"  /></td>
				</tr>
				<tr>
					<td>Font Family</td>
					<td>
						<select id="ffamily" style="width:120px">
							<option value="">Default</option>
							<option value="Dancing Script">Dancing Script</option>
							<option value="Cardo">Cardo</option>
							<option value="Nobile">Nobile</option>
							<option value="Mystery Quest">Mystery Quest</option>
							<option value="Emilys Candy">Emilys Candy</option>
							<option value="Tangerine">Tangerine</option>
							<option value="Ubuntu">Ubuntu</option>
							<option value="Seaweed Script">Seaweed Script</option>
							<option value="Sevillana">Sevillana</option>
							<option value="Nosifer">Nosifer</option>
							<option value="Eater">Eater</option>
							<option value="Butcherman">Butcherman</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="position:relative">Text color</td>
					<td>
						 
						<div id="colorpicker"></div>
						
					</td>
				</tr>
				<tr>
					<td>Theme</td>
					<td>
						<select id="ftheme" style="width:120px" name="ftheme">
							<option value="">Default</option>
							<option value="meme">meme</option>
							<option value="hellokitty">Hello Kitty</option>
							<option value="juventus">Juventus</option>
							<option value="milan">Milan</option>
							<option value="christmas">Christmas</option>
							<option value="michaeljackson">Michael Jackson</option>
							<option value="gangnam">Gangnam</option>
						</select>
					</td>
				</tr>
			</table>
		</form>
		</div>
		<div id="please_share"></div>
		<div style="text-align:right; position:relative" id="footerlink">
			
			
			
		</div>
		</body>
</html>
